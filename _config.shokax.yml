  baiduAnalytics: false
  googleAnalytics: false

darkmode: true
auto_dark: # 自动亮/暗模式
  enable: true #是否开启
  start: 20 #开始时间
  end: 7 #结束时间

auto_scroll: false

loader:
  start: true # 进入页面时显示加载动画
