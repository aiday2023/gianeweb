alternate: Giane # 站点大标题
#  静态资源和标题
statics: "/" # 静态文件根目录，可用于CDN加速
assets: "assets" # 图片资源存放目录
css: "css" # css存放目录(不建议改动)
js: "js" # js存放目录(不建议改动)

# 侧边栏和导航
menu:
  home: / || home
  about:
    default: / || user
    aboutsite: /about/  || user
    admiration: /admiration/ || coffee
  posts:
    default: / || feather
    archives: /archives/ || list-alt
    categories: /categories/ || th
    tags: /tags/ || tags
  friends: /friends/ || heart

# 边栏设置
sidebar:
  position: left # right
  avatar: avatar.jpg

# 开启后在页面底部显示随机文章和最近评论
widgets:
  random_posts: true # 随机文章
  recent_comments: false # 显示最近评论

# 页尾全站统计
footer:
  since: 2023 # 开始时间
  count: true # 开启
  powered: "Powered by ChanningE"
  icp: "112233" # ICP备案
  enable: true
  icon: "" #网安备案图片
  icpnumber: "xxx" # ICP备案号
  beian: "xxx" # 网安备案号
  recordcode: "xxx" # 网安备案链接中的recordcode参数
# 文章界面统计
post:
  count: true # 开启

# Algolia Search
# For more information: https://www.algolia.com
search:
  hits:
    per_page: 10


# Reward (Donate)
reward:
  # If true, reward will be displayed in every article by default.
  enable: true
  account:
    wechatpay: /wechatpay.png
    alipay: /alipay.png
    paypal: /paypal.png

# TagCloud settings for tags page.
tagcloud:
  # All values below are same as default, change them by yourself.
  min: 16 # Minimun font size in px
  max: 22 # Maxium font size in px
  start: "#72cecf" # Start color (hex, rgba, hsla or color keywords)
  end: "#ffbac3" # End color (hex, rgba, hsla or color keywords)
  amount: 200 # Amount of tags, change it if you have more than 200 tags

performance:
  # 使用preconnect预加载的网址(不建议超过三个)
  # preConnect:
  #  - "https://lf9-cdn-tos.bytecdntp.com"
  # 使用dns-prefetch预解析的网址
  dnsPrefetch:
    - "https://cdn.jsdelivr.net"
    - "https://unpkg.com"

seo:
  bing:
  google:
  yandex:
  baidu:

visitor:
